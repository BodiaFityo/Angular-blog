<div class="card">
    <div class="card__container">

        <div class="card__header">
            <h2>{{ post.title }}</h2>
            <span>{{ post.data | date:'medium' }}</span>
        </div>

        <div class="card__author">
            <span>Author: {{ post.author }}</span>
        </div>

        <button
            [routerLink]="['/post', post.id]"
            class="card__btn"
        >
            Open
        </button>
    </div>
</div>
